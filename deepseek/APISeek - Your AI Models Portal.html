<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APISeek - Your AI Models Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4776E6;
            --primary-gradient: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            --secondary: #f5f7ff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --card-shadow: 0 8px 24px rgba(71, 118, 230, 0.1);
            --highlight: #8E54E9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafbff;
            color: var(--text-dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 15px 0;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 8px;
        }
        
        .search-container {
            position: relative;
            width: 300px;
        }
        
        .search-container input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 50px;
            border: none;
            background-color: var(--secondary);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-container i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .search-container input:focus {
            box-shadow: 0 0 0 2px rgba(71, 118, 230, 0.3);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .sign-in {
            padding: 10px 25px;
            background: var(--primary-gradient);
            color: var(--white);
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .sign-in:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.4);
        }
        
        .language {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        /* Hero Section */
        .hero {
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }
        
        .hero-content {
            flex: 1;
            max-width: 580px;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-light);
            margin-bottom: 40px;
        }
        
        .hero-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: var(--white);
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--text-dark);
            border: 1px solid #e2e8f0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(71, 118, 230, 0.2);
        }
        
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        .hero-image img {
            width: 100%;
            max-width: 500px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Trending Section */
        .trending {
            padding: 60px 0;
        }
        .trending.loading {
            display: none;
        }
        .loading-indicator {
            text-align: center;
            padding: 40px 0;
            color: var(--text-light);
        }
        
        .trending-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px;
        }
        
        .more-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 20px;
            background-color: var(--secondary);
            border-radius: 50px;
            transition: transform 0.3s ease;
        }
        
        .more-link:hover {
            transform: translateX(5px);
        }
        
        .trending-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(71, 118, 230, 0.2);
        }
        
        .card-content {
            padding: 25px;
        }
        
        .model-icon {
            width: 50px;
            height: 50px;
            background: var(--secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 24px;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .card-description {
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .card-footer {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #edf2f7;
        }
        
        .author {
            font-size: 13px;
            color: var(--text-light);
            background-color: #f8fafc;
            padding: 5px 12px;
            border-radius: 30px;
        }
        
        /* Footer */
        footer {
            background-color: var(--white);
            padding: 40px 0;
            margin-top: 60px;
            border-top: 1px solid #edf2f7;
        }
        
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copyright {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: var(--primary-gradient);
            color: var(--white);
            transform: translateY(-3px);
        }
        
        .footer-links {
            display: flex;
            gap: 25px;
        }
        
        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .trending-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                width: 100%;
                order: 3;
            }
            
            .hero-container {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-buttons {
                justify-content: center;
            }
            
            .footer-container {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .footer-links {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 576px) {
            .trending-cards {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                gap: 15px;
                margin-top: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <a href="#" class="logo">
                <i class="fas fa-cube"></i>APISeek
            </a>
            
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search model...">
            </div>
            
            <nav class="nav-links">
                <a href="#">MODEL/PRICE</a>
                <a href="#">PRODUCT TRIAL</a>
                <a href="#">RANKINGS</a>
                <a href="#">DOCUMENT</a>
            </nav>
            
            <div class="auth-buttons">
                <a href="#" class="sign-in">Sign in</a>
                <div class="language">
                    EN
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <div class="container hero-container">
            <div class="hero-content">
                <h1 class="hero-title">One portal for all AI's power</h1>
                <p class="hero-subtitle">Transparent pricing, exceptional reliability, no subscriptions</p>
                <div class="hero-buttons">
                    <a href="#" class="btn btn-primary">PRODUCT TRIAL</a>
                    <a href="#" class="btn btn-secondary">MODEL/PRICE</a>
                    <a href="#" class="btn btn-secondary">DOCUMENT</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://cdn.pixabay.com/photo/2023/05/21/06/36/ai-generated-8007790_1280.png" alt="AI Illustration">
            </div>
        </div>
    </section>
    
    <section class="trending">
        <div class="container">
            <div class="trending-header">
                <h2 class="section-title">TRENDING THIS WEEK</h2>
                <a href="#" class="more-link">
                    MORE
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="loading-indicator">
                <i class="fas fa-spinner fa-spin"></i> Loading trending models...
            </div>
            <div class="trending-cards" style="display:none">
                <!-- Cards will be inserted here by JavaScript -->
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container footer-container">
            <p class="copyright">© 2025 - 2027 APISeek, Inc.</p>
            
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            
            <div class="footer-links">
                <a href="#">PARTNERS</a>
                <a href="#">TERMS</a>
                <a href="#">PRIVACY</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trendingSection = document.querySelector('.trending');
            const trendingCardsContainer = document.querySelector('.trending-cards');
            const loadingIndicator = document.querySelector('.loading-indicator');
            
            // Hide static content and show loading indicator
            trendingSection.classList.add('loading');
            const apiUrl = 'http://dynns.keyxx.com:8099/api/get_recommend_model_list?language=EN';
            
            console.log('Fetching trending models from:', apiUrl);
            
            // Function to fetch with retry
            const fetchWithRetry = (url, options, retries = 3) => {
                return fetch(url, options)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        return response.json();
                    })
                    .catch(error => {
                        if (retries > 0) {
                            console.log(`Retrying... (${retries} attempts left)`);
                            return new Promise(resolve => {
                                setTimeout(() => {
                                    resolve(fetchWithRetry(url, options, retries - 1));
                                }, 1000);
                            });
                        }
                        throw error;
                    });
            };

            // Fetch trending models from API with CORS mode
            fetchWithRetry(apiUrl, {
                mode: 'cors',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('API Response Status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Full API Response:', data);
                
                // Clear existing cards
                trendingCardsContainer.innerHTML = '';
                
                // Handle different possible response formats
                let models = [];
                if (Array.isArray(data)) {
                    models = data;
                } else if (data && Array.isArray(data.models)) {
                    models = data.models;
                } else if (data && Array.isArray(data.data)) {
                    models = data.data;
                } else {
                    throw new Error('Unexpected API response format');
                }
                
                if (models.length === 0) {
                    throw new Error('No trending models data available');
                }
                
                // Create new cards from API data (limit to 3 items)
                models.slice(0, 3).forEach(model => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-content">
                            <div class="model-icon">
                                <i class="fas fa-comment-alt"></i>
                            </div>
                            <h3 class="card-title">${model.sname || 'New AI Model'}</h3>
                            <p class="card-description">
                                ${model.introduction || 'Description not available'}
                            </p>
                            <div class="card-footer">
                                <span class="author">by ${model.origin || 'Various Authors'}</span>
                            </div>
                        </div>
                    `;
                    trendingCardsContainer.appendChild(card);
                });

                // Hide loading indicator and show cards
                loadingIndicator.style.display = 'none';
                trendingCardsContainer.style.display = 'grid';
                trendingSection.classList.remove('loading');
            })
            .catch(error => {
                console.error('Error loading trending models:', error);
                let errorMsg = 'Failed to load trending models. ';
                if (error.message.includes('Failed to fetch')) {
                    errorMsg += 'Network error - please check your connection.';
                } else if (error.message.includes('Unexpected API response format')) {
                    errorMsg += 'API returned unexpected data format.';
                } else {
                    errorMsg += 'Please check console for details.';
                }
                alert(errorMsg);
                
                    // Hide loading indicator and show fallback cards
                    loadingIndicator.style.display = 'none';
                    trendingCardsContainer.style.display = 'grid';
                    trendingSection.classList.remove('loading');
                    trendingCardsContainer.innerHTML = `
                    <div class="card">
                        <div class="card-content">
                            <div class="model-icon">
                                <i class="fas fa-comment-alt"></i>
                            </div>
                            <h3 class="card-title">Popular AI Model</h3>
                            <p class="card-description">
                                Check back soon for trending AI models and tools.
                            </p>
                            <div class="card-footer">
                                <span class="author">by Various Authors</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="model-icon">
                                <i class="fas fa-comment-alt"></i>
                            </div>
                            <h3 class="card-title">Popular AI Model</h3>
                            <p class="card-description">
                                Check back soon for trending AI models and tools.
                            </p>
                            <div class="card-footer">
                                <span class="author">by Various Authors</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="model-icon">
                                <i class="fas fa-comment-alt"></i>
                            </div>
                            <h3 class="card-title">Popular AI Model</h3>
                            <p class="card-description">
                                Check back soon for trending AI models and tools.
                            </p>
                            <div class="card-footer">
                                <span class="author">by Various Authors</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
